<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tect</title>
  <style>

    .body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0 auto;
      padding: 0 auto;
    }

    .structure {
      position: relative;
    }

    .link {
      display: inline-block;
      text-decoration: none;
      font-size: 24px;
      padding: 24px;
      border: 1px solid black;
      color: black;
    }

    .list {
      position: relative;
      display: table;
      margin: 5px 0 0 0;
      padding: 6px 0 0 0;
      text-align: center;
    }

    .structure li {
      list-style-type: none;
      position: relative;
      display: table-cell;
      position: relative;
      padding: 32px 5px 0 5px;
      text-align: center;
    }

    .structure li:not(:only-child) {
      padding: 32px .5em;
    }

    .structure li::before,
    .structure li::after {
      height: 32px;
      border-top: 1px solid black;
      content: '';
      position: absolute;
      top: 0;
      right: 50%;
      width: 50%;
    }

    .structure li::after {
      right: auto;
      left: 50%;
      border-left: 1px solid black;
    }

    .structure li:only-child::before {
      display: none;
    }

    .structure li:only-child {
      padding-top: 0;
    }

    .structure li:first-child::before,
    .structure li:last-child::after {
      border: 0 none;
    }

    .structure li:last-child::before {
      border-right: 1px solid black;
    }

    .structure ul ul::before {
      height: 12px;
      border-left: 1px solid black;
      content: '';
      position: absolute;
      top: -5px;
      left: 50%;
      width: 0;
    }

    .link:hover,
    .link:hover+ul li a {
    background: plum;
    }

    .link:hover+ul li::after,
    .link:hover+ul li::before,
    .link:hover+ul::before,
    .link:hover+ul ul::before {
    border-color: plum;
    }

  </style>
  </head>
  <body class="body">
    <div class="structure">
        <ul class="list">
          <li class="line">
            <a class="link" href="#">Parent</a>
            <ul class="list">
              <li class="line">
                <a class="link" href="#">Child</a>
                <ul class="list">
                  <li class="line">
                    <a class="link" href="#">Grand Child</a>
                  </li>
                </ul>
              </li>
              <li>
                <a class="link" href="#">Child</a>
                <ul class="list">
                  <li class="line">
                    <a class="link" href="#">Grand Child</a>
                  </li>
                  <li>
                    <a class="link" href="#">Grand Child</a>
                    <ul class="list">
                      <li class="line">
                        <a class="link" href="#">Great Grand Child</a>
                      </li>
                      <li class="line">
                        <a class="link" href="#">Great Grand Child</a>
                      </li>
                      <li class="line">
                        <a class="link" href="#">Great Grand Child</a>
                      </li>
                    </ul>
                  </li>
                  <li>
                    <a class="link" href="#">Grand Child</a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
</body>
</html>
